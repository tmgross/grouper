<!DOCTYPE html>
<html>
<head>
  <title>Username Display</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Username Display</h1>

    <form id="usernameForm">
      <input type="text" id="usernameInput" placeholder="Enter a username" />
      <button type="submit">Save</button>
    </form>

    <div id="usernameBox">
      <h2>Saved Usernames</h2>
      <ul id="usernameList">
        <!-- Usernames will be displayed here -->
      </ul>
    </div>

    <button id="displayAllButton">Display All Usernames</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
